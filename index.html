<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
       <h1>Tip Calculator</h1>
       <p>Enter the bill amount and tip percentage to calculate the total</p>
       <form id="tip-form">
         <label for="bill-amount">Bill Amount:</label>
         <input type="number" id="bill-amount" name="bill-amount" step="0.01" required>
         <br><br>
         <label for="tip-percentage">Tip Percentage:</label>
         <input type="number" id="tip-percentage" name="tip-percentage" step="0.01" required>
         <br><br>
         <button type="submit" id="calculate">Calculate Tip</button>
         <br><br>
         <label for="total">Total Amount:</label>
         <span id="total"></span>
         
        </form>


    </div>
</body>
</html>
